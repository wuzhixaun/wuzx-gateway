server:
  port: 80
spring:
  application:
    name: wuzx-gateway
  profiles:
    active: sit
  cloud:
    nacos:
      discovery:
        server-addr: nacos-headless:8848

      config:
        server-addr: nacos-headless:8848
        file-extension: yaml
    gateway:
      discovery:
        locator:
          enabled: true
      loadbalancer:
        retry:
          enabled: true





